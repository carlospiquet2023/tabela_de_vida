<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Mandala Interativa - Relaxe Colorindo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Cabe√ßalho */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-save {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            color: white;
        }

        .btn-music {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-music.muted {
            background: linear-gradient(135deg, #757575, #424242);
        }

        /* Paleta de cores */
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .color-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .color-btn.active {
            border-width: 5px;
            transform: scale(1.2);
            box-shadow: 0 0 20px currentColor;
        }

        /* Container do canvas */
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            position: relative;
        }

        #mandalaCanvas {
            background: white;
            border-radius: 50%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(255, 255, 255, 0.1) inset;
            cursor: crosshair;
            max-width: 90vmin;
            max-height: 90vmin;
        }

        /* Informa√ß√µes */
        .info-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 200px;
        }

        .info-panel h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-panel p {
            color: #555;
            font-size: 0.9em;
            margin: 8px 0;
        }

        /* Seletor de mandala */
        .mandala-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .mandala-btn {
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .mandala-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .mandala-btn.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            .color-btn {
                width: 40px;
                height: 40px;
            }

            .info-panel {
                display: none;
            }

            .canvas-container {
                padding: 20px 10px;
            }
        }

        /* Anima√ß√µes */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .loader.active {
            display: block;
        }

        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho -->
    <div class="header">
        <h1>üå∏ Mandala Interativa - Relaxe Colorindo üå∏</h1>
        
        <!-- Seletor de Mandala -->
        <div class="mandala-selector">
            <button class="mandala-btn active" onclick="selectMandala(0)">Flor</button>
            <button class="mandala-btn" onclick="selectMandala(1)">Estrela</button>
            <button class="mandala-btn" onclick="selectMandala(2)">Geom√©trica</button>
            <button class="mandala-btn" onclick="selectMandala(3)">P√©talas</button>
        </div>

        <!-- Paleta de cores -->
        <div class="color-palette" id="colorPalette"></div>

        <!-- Controles -->
        <div class="controls">
            <button class="btn btn-music" id="musicBtn">
                <span>üéµ</span>
                <span>M√∫sica</span>
            </button>
            <button class="btn" id="changeMusicBtn" style="display: none; background: linear-gradient(135deg, #fa709a, #fee140);">
                <span>‚ô™</span>
                <span>Trocar</span>
            </button>
            <button class="btn btn-save" id="saveBtn">
                <span>üíæ</span>
                <span>Salvar</span>
            </button>
            <button class="btn btn-clear" id="clearBtn">
                <span>üîÑ</span>
                <span>Limpar</span>
            </button>
        </div>
    </div>

    <!-- Canvas -->
    <div class="canvas-container">
        <canvas id="mandalaCanvas"></canvas>
    </div>

    <!-- Painel de informa√ß√µes -->
    <div class="info-panel">
        <h3>‚ú® Dicas</h3>
        <p>üé® Escolha uma cor</p>
        <p>üñ±Ô∏è Clique para colorir</p>
        <p>üåà Seja criativo!</p>
        <p>üòå Respire e relaxe</p>
        <p id="autoSaveInfo" style="color: #11998e; font-weight: 600; margin-top: 15px;">
            üíæ Salvamento autom√°tico ativo
        </p>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p style="color: #667eea; text-align: center; font-weight: 600;">Salvando sua obra...</p>
    </div>

    <script>
        // Configura√ß√£o do Canvas
        const canvas = document.getElementById('mandalaCanvas');
        const ctx = canvas.getContext('2d');
        
        const size = Math.min(window.innerWidth, window.innerHeight) * 0.7;
        canvas.width = size;
        canvas.height = size;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Paleta de cores suaves
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#C06C84',
            '#6C5B7B', '#355C7D', '#F67280', '#C8E6C9', '#FFCCBC',
            '#D1C4E9', '#B2DFDB', '#FFECB3', '#F48FB1', '#80DEEA'
        ];

        let currentColor = colors[0];
        let currentMandala = 0;
        let mandalaSections = [];
        let musicEnabled = false;
        let currentMusic = null;
        let currentMusicIndex = 0;
        let autoSaveInterval;

        const musicTracks = [
            { name: 'Harpa', file: 'musicas/harpa.mp3' },
            { name: 'Piano', file: 'musicas/piano.mp3' }
        ];

        // Criar paleta de cores
        const colorPalette = document.getElementById('colorPalette');
        colors.forEach((color, index) => {
            const btn = document.createElement('div');
            btn.className = 'color-btn';
            btn.style.backgroundColor = color;
            if (index === 0) btn.classList.add('active');
            btn.addEventListener('click', () => selectColor(color, btn));
            colorPalette.appendChild(btn);
        });

        function selectColor(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        // Defini√ß√µes de Mandalas
        const mandalaPatterns = [
            // Flor
            {
                name: 'Flor',
                draw: function() {
                    const sections = [];
                    const petals = 12;
                    const layers = 6;
                    
                    for (let layer = 0; layer < layers; layer++) {
                        const radius = (canvas.width / 2 - 50) * (layer + 1) / layers;
                        for (let i = 0; i < petals; i++) {
                            const angle = (Math.PI * 2 / petals) * i;
                            const path = new Path2D();
                            path.arc(centerX, centerY, radius, angle, angle + Math.PI / petals);
                            path.lineTo(centerX, centerY);
                            sections.push({ path, color: null, layer, index: i });
                        }
                    }
                    return sections;
                }
            },
            // Estrela
            {
                name: 'Estrela',
                draw: function() {
                    const sections = [];
                    const points = 8;
                    const layers = 5;
                    
                    for (let layer = 0; layer < layers; layer++) {
                        const outerRadius = (canvas.width / 2 - 50) * (layer + 1) / layers;
                        const innerRadius = outerRadius * 0.5;
                        
                        for (let i = 0; i < points * 2; i++) {
                            const angle = (Math.PI * 2 / (points * 2)) * i;
                            const nextAngle = (Math.PI * 2 / (points * 2)) * (i + 1);
                            const r = i % 2 === 0 ? outerRadius : innerRadius;
                            const nextR = i % 2 === 0 ? innerRadius : outerRadius;
                            
                            const path = new Path2D();
                            path.moveTo(centerX, centerY);
                            path.lineTo(
                                centerX + Math.cos(angle) * r,
                                centerY + Math.sin(angle) * r
                            );
                            path.lineTo(
                                centerX + Math.cos(nextAngle) * nextR,
                                centerY + Math.sin(nextAngle) * nextR
                            );
                            path.closePath();
                            sections.push({ path, color: null, layer, index: i });
                        }
                    }
                    return sections;
                }
            },
            // Geom√©trica
            {
                name: 'Geom√©trica',
                draw: function() {
                    const sections = [];
                    const sides = 6;
                    const layers = 7;
                    
                    for (let layer = 0; layer < layers; layer++) {
                        const radius = (canvas.width / 2 - 50) * (layer + 1) / layers;
                        for (let i = 0; i < sides; i++) {
                            const angle = (Math.PI * 2 / sides) * i;
                            const nextAngle = (Math.PI * 2 / sides) * (i + 1);
                            
                            const path = new Path2D();
                            path.moveTo(centerX, centerY);
                            path.lineTo(
                                centerX + Math.cos(angle) * radius,
                                centerY + Math.sin(angle) * radius
                            );
                            path.lineTo(
                                centerX + Math.cos(nextAngle) * radius,
                                centerY + Math.sin(nextAngle) * radius
                            );
                            path.closePath();
                            sections.push({ path, color: null, layer, index: i });
                        }
                    }
                    return sections;
                }
            },
            // P√©talas
            {
                name: 'P√©talas',
                draw: function() {
                    const sections = [];
                    const petals = 16;
                    const layers = 4;
                    
                    for (let layer = 0; layer < layers; layer++) {
                        const radius = (canvas.width / 2 - 50) * (layer + 1) / layers;
                        for (let i = 0; i < petals; i++) {
                            const angle = (Math.PI * 2 / petals) * i;
                            const nextAngle = (Math.PI * 2 / petals) * (i + 0.5);
                            
                            const path = new Path2D();
                            const controlDist = radius * 0.7;
                            path.moveTo(centerX, centerY);
                            path.quadraticCurveTo(
                                centerX + Math.cos(nextAngle) * controlDist,
                                centerY + Math.sin(nextAngle) * controlDist,
                                centerX + Math.cos(angle + Math.PI * 2 / petals) * radius,
                                centerY + Math.sin(angle + Math.PI * 2 / petals) * radius
                            );
                            path.lineTo(centerX, centerY);
                            sections.push({ path, color: null, layer, index: i });
                        }
                    }
                    return sections;
                }
            }
        ];

        function selectMandala(index) {
            currentMandala = index;
            document.querySelectorAll('.mandala-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            initMandala();
        }

        function initMandala() {
            mandalaSections = mandalaPatterns[currentMandala].draw();
            loadFromLocalStorage();
            drawMandala();
        }

        function drawMandala() {
            // Limpar canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar se√ß√µes
            mandalaSections.forEach(section => {
                if (section.color) {
                    ctx.fillStyle = section.color;
                    ctx.fill(section.path);
                }
                
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 1;
                ctx.stroke(section.path);
            });
            
            // C√≠rculo central decorativo
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#667eea';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Click para colorir
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Verificar qual se√ß√£o foi clicada
            for (let i = mandalaSections.length - 1; i >= 0; i--) {
                const section = mandalaSections[i];
                if (ctx.isPointInPath(section.path, x, y)) {
                    section.color = currentColor;
                    drawMandala();
                    saveToLocalStorage();
                    break;
                }
            }
        });

        // M√∫sica
        function playMusic() {
            if (!musicEnabled) return;
            
            currentMusic = new Audio(musicTracks[currentMusicIndex].file);
            currentMusic.volume = 0.5;
            currentMusic.loop = true;
            currentMusic.play().catch(e => console.log('Erro ao tocar:', e));
            
            showMusicNotification(musicTracks[currentMusicIndex].name);
        }

        function stopMusic() {
            if (currentMusic) {
                currentMusic.pause();
                currentMusic.currentTime = 0;
                currentMusic = null;
            }
        }

        function changeMusicTrack() {
            if (!musicEnabled) return;
            
            stopMusic();
            currentMusicIndex = (currentMusicIndex + 1) % musicTracks.length;
            playMusic();
        }

        function showMusicNotification(trackName) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 30px;
                border-radius: 15px;
                z-index: 1000;
                font-size: 1.1em;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                font-weight: 600;
            `;
            notification.textContent = `‚ô™ ${trackName}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transition = 'opacity 0.5s';
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 2000);
        }

        // Bot√µes
        document.getElementById('musicBtn').addEventListener('click', function() {
            musicEnabled = !musicEnabled;
            const changeMusicBtn = document.getElementById('changeMusicBtn');
            
            if (musicEnabled) {
                playMusic();
                this.innerHTML = '<span>üéµ</span><span>M√∫sica ON</span>';
                this.classList.remove('muted');
                changeMusicBtn.style.display = 'flex';
            } else {
                stopMusic();
                this.innerHTML = '<span>üîá</span><span>M√∫sica OFF</span>';
                this.classList.add('muted');
                changeMusicBtn.style.display = 'none';
            }
        });

        document.getElementById('changeMusicBtn').addEventListener('click', changeMusicTrack);

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Deseja realmente limpar sua mandala?')) {
                mandalaSections.forEach(section => section.color = null);
                drawMandala();
                saveToLocalStorage();
            }
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = `mandala-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                loader.classList.remove('active');
                
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(135deg, #11998e, #38ef7d);
                    color: white;
                    padding: 15px 30px;
                    border-radius: 15px;
                    z-index: 1000;
                    font-size: 1.1em;
                    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                    font-weight: 600;
                `;
                notification.textContent = '‚úÖ Mandala salva com sucesso!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transition = 'opacity 0.5s';
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 500);
                }, 2000);
            }, 500);
        });

        // Salvamento autom√°tico no localStorage
        function saveToLocalStorage() {
            const data = {
                mandalaIndex: currentMandala,
                sections: mandalaSections.map(s => ({ color: s.color, layer: s.layer, index: s.index }))
            };
            localStorage.setItem('mandalaProgress', JSON.stringify(data));
            
            // Feedback visual
            const info = document.getElementById('autoSaveInfo');
            info.style.color = '#11998e';
            info.textContent = '‚úì Salvo automaticamente';
            setTimeout(() => {
                info.textContent = 'üíæ Salvamento autom√°tico ativo';
            }, 2000);
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('mandalaProgress');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.mandalaIndex === currentMandala) {
                    data.sections.forEach(savedSection => {
                        const section = mandalaSections.find(
                            s => s.layer === savedSection.layer && s.index === savedSection.index
                        );
                        if (section) {
                            section.color = savedSection.color;
                        }
                    });
                }
            }
        }

        // Auto-save a cada 30 segundos
        autoSaveInterval = setInterval(() => {
            if (mandalaSections.some(s => s.color !== null)) {
                saveToLocalStorage();
            }
        }, 30000);

        // Inicializar
        initMandala();

        // Responsive
        window.addEventListener('resize', () => {
            const newSize = Math.min(window.innerWidth, window.innerHeight) * 0.7;
            if (Math.abs(newSize - canvas.width) > 50) {
                location.reload();
            }
        });
    </script>
</body>
</html>
